    <script>
const ws = new WebSocket('ws://ws58.host.cs.st-andrews.ac.uk/user'); 
ws.onopen = function () { 
    // send binary messages
    ws.send(JSON.stringify({ user: "william" }));     // send text messages
}
ws.onclose = function () {
    // handle disconnect
}
ws.onmessage = function(msg) { 
    alert(msg.data)
}
ws.onerror = function (error) {
    // handle errors
}
    </script>
